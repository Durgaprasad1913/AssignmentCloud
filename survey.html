<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
    <style>
        body {
            background-color: cornflowerblue;
        }

        .survey {
            width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .sur {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .name2 {
            padding-left: 0;
        }

        .gender label {
            display: block;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: cornflowerblue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Customer Survey Form</h1>
    <div class="sur">
        <div class="survey">
            <form onsubmit="return false">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter First Name" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter Last Name" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Select">Select</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Egypt">Egypt</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Malaysia">Malaysia</option>
                </select>
                <label class="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="Male">Male
                <input type="radio" id="female" name="gender" value="Female">Female
                <input type="radio" id="others" name="gender" value="Others">Others
                <label for="profession">Profession</label>
                <input type="text" id="profession" placeholder="Enter your Profession" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your Mobile Number" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
